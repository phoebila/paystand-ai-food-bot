<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForkCast</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="container">
    <h1>🥗 ForkCast</h1>
    <form id="ingredientForm">
      <input type="text" name="ingredients" placeholder="Enter ingredients (comma-separated)" required>
      <button type="submit">Generate Plan</button>
    </form>

    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>

    <div id="results">
      <!-- Left column: Recipes -->
      <div class="column" id="recipes-column">
        <h2>🍳 Recipes</h2>
        <ul id="recipes"></ul>
      </div>

      <!-- Right column: AI summary and grocery list -->
      <div class="column" id="ai-column">
        <h2>🧠 AI Weekly Meal Plan</h2>
        <pre id="summary"></pre>

        <h2>🛒 Smart Grocery List</h2>
        <ul id="grocery-list"></ul>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("ingredientForm");
    const recipesEl = document.getElementById("recipes");
    const summaryEl = document.getElementById("summary");
    const groceryListEl = document.getElementById("grocery-list");
    const loadingBar = document.getElementById("loading-bar");
    const loadingBarContainer = document.getElementById("loading-bar-container");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const ingredients = form.ingredients.value.trim();

      if (!ingredients) return;

      // Reset outputs
      recipesEl.innerHTML = "";
      summaryEl.textContent = "";
      groceryListEl.innerHTML = "";
      loadingBar.style.width = "0%";
      loadingBarContainer.style.display = "block";

      let progress = 0;
      const loading = setInterval(() => {
        if (progress < 90) {
          progress += Math.random() * 5;
          loadingBar.style.width = progress + "%";
        }
      }, 300);

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ingredients })
        });

        const data = await res.json();
        clearInterval(loading);
        loadingBar.style.width = "100%";

        // Recipes
        recipesEl.innerHTML = data.recipes.map(r => `
          <li>
            <a href="${r.link}" target="_blank">
              <img src="${r.image}" alt="${r.title}">
              <p>${r.title}</p>
            </a>
          </li>
        `).join("");

        // Summary
        summaryEl.textContent = data.summary;

        // Grocery list
        groceryListEl.innerHTML = data.grocery_list.map(i => `<li>${i}</li>`).join("");

        setTimeout(() => {
          loadingBarContainer.style.display = "none";
        }, 500);

      } catch (err) {
        clearInterval(loading);
        loadingBarContainer.style.display = "none";
        summaryEl.textContent = "Error generating meal plan.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
